        <br>
        <h2>Cultura</h2><br>

        <table class="tg" style="undefined;table-layout: fixed; width: 1124px">

            <th class="tg-n9g5">Disponibilidade:</th>
          </tr>
        </table>
        <form action="#" id="nome" class="form-contact" method="post" tabindex="1">
          <div>


            <input type="text" class="form-contact-input" name="nome" style="width: 12%; " placeholder="Nome"

            <input type="email" class="form-contact-input" name="email" style="width:30%" height="10%"

            <input type="email" class="form-contact-input" name="email" style="width: 30%" height="10%"

            <input type="email" class="form-contact-input" name="email" style="width: 20%" height="10%"

            <img src="../img/add.gif" style="cursor: pointer;" onclick="duplicarCampos();">
            <img src="../img/cross.gif" style="cursor: pointer;" onclick="removerCampos(this);">

          </div>
        </form>
        <div id="origem" align="center">

        </div>

        <div id="destino">
        </div>

        </div>

            <col style="width: 247px">

            <th class="tg-n9g5">Código:</th>
